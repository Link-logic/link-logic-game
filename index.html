<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Link Logic - A Multiplayer Word Connection Game</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    /* Screen Frame - Based on welcome-screen-sample.html */
    .screen-frame {
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .screen-container {
      background: #000000;
      border: 8px solid #8B5CF6;
      border-radius: 40px;
      width: 100%;
      max-width: 480px;
      min-height: 85vh;
      padding: 30px 20px;
      position: relative;
    }

    .screen-container.scrollable {
      max-height: 95vh;
      overflow-y: auto;
    }

    /* Logo Styles */
    .logo-small {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
      height: auto;
      border-radius: 8px;
    }

    .logo-frame {
      background: #000000;
      border: 6px solid #8B5CF6;
      border-radius: 20px;
      padding: 20px;
      margin: 0 auto 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 380px;
    }

    .logo-frame img {
      width: 100%;
      max-width: 320px;
      height: auto;
      display: block;
    }

    /* Page Titles */
    .page-title {
      color: #FFFFFF;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    .page-title-small {
      color: #FFFFFF;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin: 0 0 25px 0;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .top-bar .page-title {
      flex: 1;
      margin: 0;
      font-size: 32px;
    }

    /* Timer Box */
    .timer-box {
      background: #FFFFFF;
      border: 3px solid #F44336;
      border-radius: 8px;
      padding: 8px 12px;
      color: #F44336;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }

    .timer-label {
      font-size: 12px;
      color: #F44336;
    }

    /* Content Box - Purple Background Container */
    .content-box {
      background: #8B5CF6;
      border-radius: 20px;
      padding: 30px 25px;
      margin-top: 10px;
    }

    /* Section Titles */
    .section-title {
      color: #FF9800;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .section-title-white {
      color: #FFFFFF;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .mode-header {
      color: #F44336;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .round-title {
      color: #FF9800;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .round-complete {
      color: #FF9800;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .winner-title {
      color: #FF9800;
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Form Elements */
    .label-orange {
      color: #FF9800;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .label-cyan {
      color: #00E5FF;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 3px solid #00BCD4;
      background: #FFFFFF;
      color: #000000;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .input-field::placeholder {
      color: #999999;
    }

    .input-field:read-only {
      background: #F5F5F5;
      color: #666666;
    }

    .input-gradient {
      border: 3px solid #FF9800;
      border-radius: 8px;
      background: linear-gradient(90deg, 
        rgba(255,152,0,0.1),
        rgba(255,87,34,0.1),
        rgba(233,30,99,0.1),
        rgba(156,39,176,0.1));
    }

    .required-text {
      color: #FF9800;
      font-size: 14px;
      margin: 5px 0 15px 0;
    }

    .heading-cyan {
      color: #00E5FF;
      font-size: 22px;
      font-weight: bold;
      margin: 25px 0 15px 0;
      text-align: center;
    }

    /* Input Rows */
    .input-row {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .input-group {
      flex: 1;
    }

    .input-label {
      color: #FFFFFF;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .input-box {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #FFFFFF;
      text-align: center;
      color: #666666;
      font-size: 14px;
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-enter {
      background: #8B5CF6;
      color: #FFFFFF;
      border: none;
      border-radius: 30px;
      padding: 18px 80px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 30px;
    }

    .btn-enter:hover {
      transform: scale(1.05);
    }

    .btn-action {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
      transition: transform 0.1s;
      color: #FFFFFF;
    }

    .btn-red { background: #F44336; }
    .btn-orange { background: #FF9800; }
    .btn-cyan { background: #00BCD4; }
    .btn-purple { background: #8B5CF6; }

    .btn-small {
      width: auto;
      padding: 12px 40px;
      font-size: 16px;
      background: #FF9800;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto 0;
      display: block;
      font-weight: bold;
    }

    .btn-gray {
      background: #E0E0E0;
      color: #666666;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-large {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: transparent;
      border: 3px solid #FFFFFF;
      color: #FFFFFF;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.1s;
    }

    .btn-large:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      background: #FF9800;
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
      transition: transform 0.1s;
    }

    .btn-host {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      background: #F44336;
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 25px;
      transition: transform 0.1s;
    }

    .btn-next-round {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      background: #FF9800;
      border: none;
      color: #FFFFFF;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.1s;
    }

    /* Button Rows */
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .button-row .btn {
      flex: 1;
    }

    .button-row-presets {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-preset-control {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn-game {
      padding: 15px 35px;
      border-radius: 10px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    /* Next Step Text */
    .next-step {
      color: #FFFFFF;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .subtitle {
      color: #FFFFFF;
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    /* Word Grid */
    .word-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background: #FFFFFF;
      border: 3px solid #8B5CF6;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .word-box {
      background: #00BCD4;
      padding: 15px 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #000000;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
    }

    .word-box.bonus {
      background: #FFC107;
    }

    .word-box.selected {
      background: #8B5CF6;
      color: #FFFFFF;
      transform: scale(1.05);
    }

    .word-box:active {
      transform: scale(0.95);
    }

    /* Preset Grid */
    .preset-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .preset-btn {
      padding: 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #FFFFFF;
      cursor: pointer;
      transition: transform 0.1s;
      text-align: center;
    }

    .preset-btn:active {
      transform: scale(0.95);
    }

    .preset-btn.selected {
      box-shadow: 0 0 0 4px #FFFFFF;
    }

    .preset-1 { background: #00BCD4; }
    .preset-2 { background: #0288D1; }
    .preset-3 { background: #1976D2; }
    .preset-4 { background: #FFC107; }
    .preset-5 { background: #FF9800; }
    .preset-6 { background: #FF5722; }
    .preset-7 { background: #FF8A80; }
    .preset-8 { background: #F44336; }
    .preset-9 { background: #C62828; }

    /* Preset Info Box */
    .preset-info-box {
      background: #FFFFFF;
      border: 3px solid #000000;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      color: #000000;
    }

    .preset-info-box h3 {
      font-size: 18px;
      margin-bottom: 8px;
      text-align: center;
    }

    .preset-info-box .subtitle {
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
      color: #000000;
    }

    .preset-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 15px;
    }

    .preset-details div {
      text-align: left;
    }

    /* Room Number */
    .room-number-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 25px;
    }

    .room-label {
      background: #00BCD4;
      color: #FFFFFF;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }

    .room-display {
      background: #FFFFFF;
      padding: 10px 15px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
      color: #666666;
      font-size: 16px;
      font-weight: bold;
    }

    /* Invitation Box */
    .invite-box {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      min-height: 120px;
    }

    .invite-box label {
      color: #666666;
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }

    .invite-box textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      background: transparent;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      color: #000000;
    }

    .invite-text {
      color: #000000;
      font-size: 14px;
      line-height: 1.6;
    }

    .auto-text {
      color: #2196F3;
      font-weight: bold;
    }

    /* Copy Button */
    .copy-btn-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .copy-icon {
      background: #00BCD4;
      color: #FFFFFF;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-label {
      color: #FFFFFF;
      font-size: 14px;
      font-weight: bold;
    }

    /* Traffic Lights / Countdown */
    .traffic-lights {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .traffic-light {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #FFFFFF;
      border: 4px solid #8B5CF6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #666666;
    }

    .traffic-light.active {
      background: #00BCD4;
      color: #FFFFFF;
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Players Ready */
    .players-ready-box {
      background: #FFFFFF;
      border: 3px solid #000000;
      border-radius: 15px;
      padding: 15px;
    }

    .players-ready-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #000000;
    }

    .player-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .player-box {
      background: #FFFFFF;
      border: 3px solid #8B5CF6;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      color: #666666;
      font-size: 14px;
    }

    /* Game Preview */
    .game-preview {
      background: #8B5CF6;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .game-preview .word-grid {
      gap: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .game-preview .word-box {
      padding: 10px;
      font-size: 12px;
    }

    .game-preview .input-box {
      padding: 8px;
    }

    .game-preview .input-label {
      font-size: 12px;
      margin-bottom: 5px;
    }

    /* Controls Box */
    .controls-box {
      background: #8B5CF6;
      border-radius: 20px;
      padding: 20px;
    }

    .button-row-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-host-small {
      background: #FF9800;
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-tap {
      background: #00BCD4;
      color: #FFFFFF;
      padding: 10px 30px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
    }

    .btn-waiting {
      background: #00BCD4;
      color: #FFFFFF;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Keyboard */
    .keyboard {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
    }

    .key {
      background: #FFFFFF;
      border: 1px solid #CCCCCC;
      border-radius: 4px;
      padding: 8px 4px;
      text-align: center;
      font-size: 11px;
      color: #000000;
      cursor: pointer;
      user-select: none;
    }

    .key:active {
      background: #DDDDDD;
    }

    .key-wide {
      grid-column: span 2;
    }

    .key-space {
      grid-column: span 5;
    }

    /* Scoring Tables */
    .player-table {
      margin-bottom: 20px;
    }

    .player-name-header {
      background: #FFFFFF;
      border: 3px solid #FF9800;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #000000;
      text-align: center;
    }

    .table-content {
      background: #FFFFFF;
      border-radius: 8px;
      padding: 10px;
    }

    .table-header {
      display: grid;
      grid-template-columns: 30px 2fr 1.2fr 70px 70px 70px;
      padding: 8px 5px;
      font-weight: bold;
      font-size: 13px;
      color: #000000;
      border-bottom: 2px solid #EEEEEE;
      gap: 5px;
    }

    .table-row {
      display: grid;
      grid-template-columns: 30px 2fr 1.2fr 70px 70px 70px;
      padding: 8px 5px;
      align-items: center;
      border-bottom: 1px solid #EEEEEE;
      font-size: 12px;
      color: #000000;
      gap: 5px;
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .link-word {
      color: #2196F3;
      font-weight: bold;
    }

    .icon-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background: #64B5F6;
      color: #FFFFFF;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin: 0 auto;
    }

    .icon-btn.like {
      background: #FFA726;
    }

    .points {
      color: #4CAF50;
      font-weight: bold;
    }

    /* Winner Screen */
    .trophy {
      font-size: 120px;
      margin-bottom: 30px;
      text-align: center;
    }

    .winner-name-box {
      background: #FFFFFF;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      color: #666666;
      font-size: 18px;
      text-align: center;
    }

    .standings-table {
      background: #FFFFFF;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .table-header-section {
      background: #E0E0E0;
      padding: 12px;
      font-weight: bold;
      font-size: 18px;
      color: #000000;
      border-bottom: 2px solid #8B5CF6;
    }

    .table-header-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1fr;
      padding: 10px;
      background: #F5F5F5;
      font-weight: bold;
      font-size: 14px;
      color: #000000;
      border-bottom: 2px solid #DDDDDD;
    }

    .table-row-standings {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1fr;
      padding: 10px;
      color: #666666;
      font-size: 14px;
      border-bottom: 1px solid #EEEEEE;
    }

    .table-row-standings:last-child {
      border-bottom: none;
    }

    /* Instructions */
    .section-header {
      color: #FFD700;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-header:first-child {
      margin-top: 0;
    }

    .checkbox-icon {
      color: #FF9800;
      font-size: 20px;
    }

    .content-box p {
      margin-bottom: 10px;
      color: #FFFFFF;
    }

    .content-box ol {
      margin-left: 20px;
      margin-bottom: 15px;
      color: #FFFFFF;
    }

    .content-box ol li {
      margin-bottom: 8px;
    }

    .content-box ul {
      margin-left: 20px;
      margin-bottom: 10px;
      color: #FFFFFF;
    }

    .content-box ul li {
      margin-bottom: 5px;
    }

    .example-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .highlight {
      color: #FFD700;
      font-weight: bold;
    }

    /* Coming Soon */
    .coming-soon-title {
      color: #FFFFFF;
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

                  <div className="player-grid">
                    {playersReady.map((player, idx) => (
                      <div key={idx} className="player-box">{player}</div>
                    ))}
                    {Array(6 - playersReady.length).fill(null).map((_, idx) => (
                      <div key={`empty-${idx}`} className="player-box">-</div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Waiting Room Screen
      const WaitingRoomScreen = () => {
        return (
          <div className="screen-frame">
            <div className="screen-container">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Waiting Room</h1>
              
              <div className="game-preview">
                <div className="word-grid">
                  {Array(12).fill(null).map((_, idx) => (
                    <div key={idx} className={`word-box ${[1, 8].includes(idx) ? 'bonus' : ''}`}>
                      {[1, 8].includes(idx) ? 'Bonus Words' : 'Random Words'}
                    </div>
                  ))}
                </div>
                
                <div className="input-row">
                  <div className="input-group">
                    <div className="input-label">Selected Words</div>
                    <input type="text" className="input-box" value="Self Propagates" readOnly />
                  </div>
                  <div className="input-group">
                    <div className="input-label">Link Word</div>
                    <input type="text" className="input-box" placeholder="Enter" readOnly />
                  </div>
                </div>
              </div>
              
              <div className="controls-box">
                <button className="btn-waiting">Waiting</button>
                
                <div className="traffic-lights">
                  <div className="traffic-light">Read</div>
                  <div className="traffic-light">Set</div>
                  <div className="traffic-light">Go</div>
                </div>
                
                <div className="players-ready-box">
                  <div className="players-ready-title">Players Ready</div>
                  
                  <div className="player-grid">
                    {playersReady.map((player, idx) => (
                      <div key={idx} className="player-box">{player}</div>
                    ))}
                    {Array(6 - playersReady.length).fill(null).map((_, idx) => (
                      <div key={`empty-${idx}`} className="player-box">-</div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Gameplay Screen
      const GameplayScreen = () => {
        const toggleWordSelection = (wordId) => {
          if (selectedWords.includes(wordId)) {
            setSelectedWords(selectedWords.filter(id => id !== wordId));
          } else {
            setSelectedWords([...selectedWords, wordId]);
          }
        };

        const handleSubmit = () => {
          if (selectedWords.length >= 2 && linkWord.trim()) {
            const words = selectedWords.map(id => gameWords.find(w => w.id === id).text);
            const bonusCount = selectedWords.filter(id => gameWords.find(w => w.id === id).isBonus).length;
            
            let points = 0;
            if (selectedWords.length === 2) points = 2;
            else if (selectedWords.length === 3) points = 4;
            else if (selectedWords.length === 4) points = 8;
            else points = 16;
            
            points += bonusCount;
            
            setSubmissions([...submissions, {
              words: words.join(' - '),
              linkWord: linkWord,
              points: points
            }]);
            
            setSelectedWords([]);
            setLinkWord('');
          }
        };

        const formatTime = (seconds) => {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        return (
          <div className="screen-frame">
            <div className="screen-container">
              <div className="top-bar">
                <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" style={{position: 'static', width: '70px'}} onError={(e) => e.target.style.display = 'none'} />
                <div className="page-title">Link Logic</div>
                <div className="timer-box">
                  <div className="timer-label">Timer</div>
                  {formatTime(timeLeft)}
                </div>
              </div>
              
              <div className="content-box">
                <div className="round-title">ROUND {currentRound}</div>
                
                <div className="word-grid">
                  {gameWords.map((word) => (
                    <div 
                      key={word.id}
                      className={`word-box ${word.isBonus ? 'bonus' : ''} ${selectedWords.includes(word.id) ? 'selected' : ''}`}
                      onClick={() => toggleWordSelection(word.id)}
                    >
                      {word.text}
                    </div>
                  ))}
                </div>
                
                <div className="input-row">
                  <div className="input-group">
                    <div className="input-label">Selected Words</div>
                    <input 
                      type="text" 
                      className="input-box" 
                      value={selectedWords.map(id => gameWords.find(w => w.id === id).text).join(', ')}
                      readOnly 
                    />
                  </div>
                  <div className="input-group">
                    <div className="input-label">Link Word</div>
                    <input 
                      type="text" 
                      className="input-box" 
                      value={linkWord}
                      onChange={(e) => setLinkWord(e.target.value)}
                      placeholder="Enter"
                    />
                  </div>
                </div>
                
                <button className="btn-submit" onClick={handleSubmit}>Submit</button>
                
                <div className="keyboard">
                  {['Q','W','E','R','T','Y','U','I','O','P',
                    'A','S','D','F','G','H','J','K','L','âŒ«',
                    'Z','X','C','V','B','N','M','!','?','â†µ'].map((key, idx) => (
                    <div 
                      key={idx}
                      className={`key ${key === 'â†µ' ? 'key-wide' : ''}`}
                      onClick={() => {
                        if (key === 'âŒ«') setLinkWord(linkWord.slice(0, -1));
                        else if (key === 'â†µ') handleSubmit();
                        else setLinkWord(linkWord + key);
                      }}
                    >
                      {key}
                    </div>
                  ))}
                  <div className="key key-space" onClick={() => setLinkWord(linkWord + ' ')}>space</div>
                  <div className="key key-wide">123</div>
                  <div className="key key-wide">âŒ¨</div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Scoring Screen
      const ScoringScreen = () => {
        return (
          <div className="screen-frame">
            <div className="screen-container scrollable">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Scoring</h1>
              
              <div className="content-box">
                <div className="round-complete">ROUND {currentRound} COMPLETE</div>
                
                {[playerName, 'Player2', 'Player3'].map((player, playerIdx) => (
                  <div key={playerIdx} className="player-table">
                    <div className="player-name-header">{player}</div>
                    <div className="table-content">
                      <div className="table-header">
                        <div>#</div>
                        <div>Words</div>
                        <div>Link Word</div>
                        <div>Challenge</div>
                        <div>Like</div>
                        <div>Points</div>
                      </div>
                      {(playerIdx === 0 ? submissions : [{words: 'BRANCH - CLAY - BLOCK', linkWord: 'BUILD', points: 5}]).map((sub, idx) => (
                        <div key={idx} className="table-row">
                          <div>{idx + 1}.</div>
                          <div>{sub.words}</div>
                          <div className="link-word">{sub.linkWord}</div>
                          <div><button className="icon-btn">?</button></div>
                          <div><button className="icon-btn like">ðŸ”¥</button></div>
                          <div className="points">{sub.points}pt</div>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
                
                <button 
                  className="btn-next-round" 
                  onClick={() => {
                    if (currentRound < presetConfig.rounds) {
                      setCurrentRound(currentRound + 1);
                      setGameWords(generateWords(presetConfig.difficulty, 12, 3));
                      setTimeLeft(presetConfig.timer);
                      setSubmissions([]);
                      setScreen('hostRoom');
                    } else {
                      setScreen('winner');
                    }
                  }}
                >
                  {currentRound < presetConfig.rounds ? 'Next Round' : 'See Winner'}
                </button>
              </div>
            </div>
          </div>
        );
      };

      // Winner Screen
      const WinnerScreen = () => {
        return (
          <div className="screen-frame">
            <div className="screen-container">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Link Logic</h1>
              
              <div className="content-box">
                <div className="winner-title">Winner</div>
                
                <div className="trophy">ðŸ†</div>
                
                <div className="winner-name-box">
                  Player Name - {playerName}
                </div>
                
                <div className="standings-table">
                  <div className="table-header-section">Final Standings</div>
                  
                  <div className="table-header-row">
                    <div>Player</div>
                    <div>Round<br/>Points</div>
                    <div>Bonus<br/>Points</div>
                    <div>Total<br/>points</div>
                  </div>
                  
                  {[playerName, 'Player2', 'Player3'].map((player, idx) => (
                    <div key={idx} className="table-row-standings">
                      <div>{player}</div>
                      <div>{25 - idx * 5}</div>
                      <div>{5 - idx}</div>
                      <div>{30 - idx * 6}</div>
                    </div>
                  ))}
                </div>
                
                <div className="button-row" style={{justifyContent: 'center', marginTop: '20px'}}>
                  <button className="btn-game btn-cyan" onClick={() => {
                    setCurrentRound(1);
                    setSubmissions([]);
                    setScreen('playerModes');
                  }}>
                    New Game
                  </button>
                  <button className="btn-game btn-orange" onClick={() => {
                    setCurrentRound(1);
                    setSubmissions([]);
                    setScreen('hostRoom');
                  }}>
                    Play Again
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Render current screen
      return (
        <>
          {screen === 'welcome' && <WelcomeScreen />}
          {screen === 'register' && <RegisterScreen />}
          {screen === 'instructions' && <InstructionsScreen />}
          {screen === 'playerModes' && <PlayerModesScreen />}
          {screen === 'invitePlayers' && <InvitePlayersScreen />}
          {screen === 'presets' && <PresetsScreen />}
          {screen === 'hostRoom' && <HostRoomScreen />}
          {screen === 'waitingRoom' && <WaitingRoomScreen />}
          {screen === 'gameplay' && <GameplayScreen />}
          {screen === 'scoring' && <ScoringScreen />}
          {screen === 'winner' && <WinnerScreen />}
        </>
      );
    };

    // Render the app
    ReactDOM.render(<LinkLogicApp />, document.getElementById('root'));
  </script>
</body>
</html>
