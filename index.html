<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Link Logic - A Multiplayer Word Connection Game</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    /* Screen Frame - UPDATED: Thinner border, minimal curve */
    .screen-frame {
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .screen-container {
      background: #000;
      border: 4px solid #7B2CBF;  /* Changed from 8px to 4px, using exact color */
      border-radius: 20px;  /* Changed from 40px to 20px for minimal curve */
      width: 100%;
      max-width: 480px;
      min-height: 85vh;
      padding: 30px 20px;
      position: relative;
    }

    .screen-container.scrollable {
      max-height: 95vh;
      overflow-y: auto;
    }

    /* Logo Styles */
    .logo-small {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
      height: auto;
      border-radius: 8px;
    }

    /* UPDATED: Logo frame fills interior with minimal gap */
    .logo-frame {
      background: #000;
      border: 4px solid #7B2CBF;  /* Thinner border */
      border-radius: 12px;  /* Minimal curve */
      padding: 10px;  /* Reduced padding */
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100%;
    }

    .logo-frame img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Page Titles */
    .page-title {
      color: #fff;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .page-title-small {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin: 0 0 25px 0;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .top-bar .page-title {
      flex: 1;
      margin: 0;
      font-size: 32px;
    }

    /* Timer Box */
    .timer-box {
      background: #fff;
      border: 3px solid #F31418;
      border-radius: 8px;
      padding: 6px 10px;
      color: #F31418;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      min-width: 60px;
    }

    .timer-label {
      font-size: 10px;
      color: #F31418;
    }

    /* Content Box - Purple Background Container */
    .content-box {
      background: #7B2CBF;  /* Using exact purple */
      border-radius: 20px;
      padding: 25px 20px;
      margin-top: 10px;
    }

    /* Section Titles */
    .section-title {
      color: #F88E00;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .section-title-white {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .mode-header {
      color: #F31418;
      font-size: 24px;  /* Increased */
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .round-title {
      color: #F88E00;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .round-complete {
      color: #F88E00;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .winner-title {
      color: #F88E00;
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Form Elements */
    .label-orange {
      color: #F88E00;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .label-cyan {
      color: #00B0F0;  /* Using exact cyan */
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: #ECECEC;  /* Using exact gray */
      color: #000;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .input-field::placeholder {
      color: #C0C0C0;  /* Using exact gray */
    }

    .input-field:read-only {
      background: #F5F5F5;
      color: #666;
    }

    .input-gradient {
      border: 3px solid #F88E00;
      border-radius: 8px;
      background: linear-gradient(90deg, 
        rgba(255,152,0,0.1),
        rgba(255,87,34,0.1),
        rgba(233,30,99,0.1),
        rgba(123,44,191,0.1));
    }

    .required-text {
      color: #F88E00;
      font-size: 14px;
      margin: 5px 0 15px 0;
    }

    .heading-cyan {
      color: #00B0F0;
      font-size: 22px;
      font-weight: bold;
      margin: 25px 0 15px 0;
      text-align: center;
    }

    /* Input Rows */
    .input-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-group {
      flex: 1;
    }

    .input-label {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .input-box {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #fff;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    /* Buttons - UPDATED: Enter button centered and deeper purple */
    .btn-enter {
      background: #7B2CBF;  /* Deeper purple */
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 18px 80px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 30px auto 0;  /* Centered */
      display: block;
    }

    .btn-enter:hover {
      transform: scale(1.05);
    }

    .btn-enter:active {
      transform: scale(0.98);
    }

    .btn {
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-action {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 8px;  /* Reduced from 12px */
      transition: transform 0.1s;
      color: #fff;
    }

    .btn-red { background: #F31418; }  /* Using exact red */
    .btn-orange { background: #F88E00; }  /* Using exact orange */
    .btn-cyan { background: #00B0F0; }  /* Using exact cyan */
    .btn-purple { background: #7B2CBF; }  /* Using exact purple */

    .btn-small {
      width: auto;
      padding: 12px 40px;
      font-size: 16px;
      background: #F88E00;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto 0;
      display: block;
      font-weight: bold;
    }

    .btn-gray {
      background: #C0C0C0;
      color: #666;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-large {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: transparent;
      border: 3px solid #fff;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.1s;
    }

    .btn-large:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      background: #F88E00;
      border: none;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
      transition: transform 0.1s;
    }

    .btn-host {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      background: #F31418;
      border: none;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;  /* Reduced from 25px */
      transition: transform 0.1s;
    }

    .btn-next-round {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      background: #F88E00;
      border: none;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.1s;
    }

    /* Button Rows */
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .button-row .btn {
      flex: 1;
    }

    .button-row-presets {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-preset-control {
      flex: 1;
      padding: 10px;  /* Reduced from 12px */
      border-radius: 10px;
      border: none;
      font-size: 15px;  /* Reduced from 16px */
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn-game {
      padding: 15px 35px;
      border-radius: 10px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    /* Next Step Text - UPDATED: Align left */
    .next-step {
      color: #fff;
      font-size: 14px;
      text-align: left;  /* Changed from center */
      margin-bottom: 15px;  /* Reduced from 20px */
      padding-left: 5px;
    }

    /* UPDATED: Larger font for subtitle */
    .subtitle {
      color: #fff;
      font-size: 22px;  /* Increased from 20px */
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    /* Word Grid */
    .word-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background: #fff;
      border: 3px solid #7B2CBF;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .word-box {
      background: #00B0F0;  /* Using exact cyan */
      padding: 15px 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #000;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
    }

    .word-box.bonus {
      background: #F88E00;  /* Using exact orange */
    }

    .word-box.selected {
      background: #7B2CBF;
      color: #fff;
      transform: scale(1.05);
    }

    .word-box:active {
      transform: scale(0.95);
    }

    /* Preset Grid - UPDATED with exact colors */
    .preset-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .preset-btn {
      padding: 18px 10px;  /* Reduced from 20px */
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
      text-align: center;
    }

    .preset-btn:active {
      transform: scale(0.95);
    }

    .preset-btn.selected {
      box-shadow: 0 0 0 4px #fff;
    }

    /* Exact preset colors from palette */
    .preset-1 { background: #00CCFF; }
    .preset-2 { background: #0099FF; }
    .preset-3 { background: #0066FF; }
    .preset-4 { background: #FFCC00; color: #000; }
    .preset-5 { background: #FF9933; }
    .preset-6 { background: #FF6600; }
    .preset-7 { background: #FF7F7F; }
    .preset-8 { background: #FF3737; }
    .preset-9 { background: #F31418; }

    /* Preset Info Box - UPDATED heading */
    .preset-info-box {
      background: #fff;
      border: 3px solid #000;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      color: #000;
    }

    .preset-info-box h3 {
      font-size: 18px;
      margin-bottom: 5px;
      text-align: center;
    }

    .preset-info-box .subtitle {
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
      color: #666;
    }

    .preset-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 15px;
    }

    .preset-details div {
      text-align: left;
    }

    /* Room Number */
    .room-number-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 25px;
    }

    .room-label {
      background: #00B0F0;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
    }

    .room-display {
      background: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
      color: #666;
      font-size: 16px;
      font-weight: bold;
    }

    /* Invitation Box - UPDATED: Copy button to the right */
    .invite-section {
      margin-bottom: 15px;
    }

    .invite-container {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-bottom: 15px;
    }

    .invite-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .invite-box label {
      color: #666;
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }

    .invite-box textarea {
      width: 100%;
      min-height: 80px;
      border: none;
      background: transparent;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      color: #000;
      flex: 1;
    }

    .invite-text {
      color: #000;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .auto-text {
      color: #00B0F0;
      font-weight: bold;
    }

    /* Copy Button - Now vertical next to textarea */
    .copy-btn-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      min-width: 80px;
    }

    .copy-icon {
      background: #00B0F0;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-label {
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }

    /* Traffic Lights / Countdown - UPDATED: Red, Yellow, Green */
    .traffic-lights {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .traffic-light {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ECECEC;
      border: 4px solid #7B2CBF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #666;
    }

    .traffic-light.active-red {
      background: #F31418;
      color: #fff;
      animation: pulse 0.5s;
    }

    .traffic-light.active-yellow {
      background: #FFCC00;
      color: #000;
      animation: pulse 0.5s;
    }

    .traffic-light.active-green {
      background: #4CAF50;
      color: #fff;
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Players Ready */
    .players-ready-box {
      background: #fff;
      border: 3px solid #000;
      border-radius: 15px;
      padding: 15px;
    }

    .players-ready-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #000;
    }

    .player-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .player-box {
      background: #fff;
      border: 3px solid #7B2CBF;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    /* Game Preview */
    .game-preview {
      background: #7B2CBF;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .game-preview .word-grid {
      gap: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .game-preview .word-box {
      padding: 10px;
      font-size: 12px;
    }

    .game-preview .input-box {
      padding: 8px;
    }

    .game-preview .input-label {
      font-size: 12px;
      margin-bottom: 5px;
    }

    /* Controls Box */
    .controls-box {
      background: #7B2CBF;
      border-radius: 20px;
      padding: 20px;
    }

    .button-row-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-host-small {
      background: #F88E00;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-tap {
      background: #00B0F0;
      color: #fff;
      padding: 10px 30px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
    }

    .btn-waiting {
      background: #00B0F0;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Keyboard */
    .keyboard {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
    }

    .key {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px 4px;
      text-align: center;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
    }

    .key:active {
      background: #ddd;
    }

    .key-wide {
      grid-column: span 2;
    }

    .key-space {
      grid-column: span 5;
    }

    /* Scoring Tables - UPDATED: Player names smaller and left-aligned */
    .player-table {
      margin-bottom: 15px;  /* Reduced from 20px */
    }

    .player-name-header {
      background: #fff;
      border: 3px solid #F88E00;
      border-radius: 8px;
      padding: 8px 12px;  /* Reduced padding */
      margin-bottom: 10px;
      font-weight: bold;
      color: #000;
      text-align: left;  /* Changed from center */
      font-size: 16px;  /* Reduced from default */
    }

    .table-content {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }

    .table-header {
      display: grid;
      grid-template-columns: 30px 2fr 1fr 60px 60px 60px;
      padding: 8px 5px;
      font-weight: bold;
      font-size: 12px;
      color: #000;
      border-bottom: 2px solid #eee;
      gap: 5px;
      align-items: center;
    }

    .table-row {
      display: grid;
      grid-template-columns: 30px 2fr 1fr 60px 60px 60px;
      padding: 10px 5px;
      align-items: center;
      border-bottom: 1px solid #eee;
      font-size: 12px;
      color: #000;
      gap: 5px;
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .link-word {
      color: #00B0F0;
      font-weight: bold;
    }

    /* UPDATED: Thumbs up icon */
    .icon-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background: #00B0F0;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      margin: 0 auto;
    }

    .icon-btn.like {
      background: #F88E00;
    }

    .points {
      color: #4CAF50;
      font-weight: bold;
    }

    /* Winner Screen */
    .trophy {
      font-size: 100px;
      margin: 20px 0 30px;
      text-align: center;
    }

    .trophy img {
      width: 120px;
      height: auto;
    }

    .winner-name-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      color: #666;
      font-size: 18px;
      text-align: center;
    }

    .standings-table {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    /* UPDATED: Final Standings centered */
    .table-header-section {
      background: #ECECEC;
      padding: 12px;
      font-weight: bold;
      font-size: 18px;
      color: #000;
      border-bottom: 2px solid #7B2CBF;
      text-align: center;  /* Centered */

      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

      return shuffled;

                    onChange={(e) => setJoinRoomCode(e.target.value.toUpperCase())}
                    placeholder="Room #: 01T5G9P"
                    maxLength="7"
                    style={{
                      position: 'absolute',
                      right: '10px',
                      top: '50%',
                      transform: 'translateY(-50%)',
                      width: '140px',
                      padding: '8px 10px',
                      borderRadius: '6px',
                      border: '2px solid #00B0F0',
                      background: '#ECECEC',
                      fontSize: '14px',
                      fontWeight: 'bold',
                      textAlign: 'center'
                    }}
                  />
                </div>
                <div className="next-step">Next Step: Waiting Room</div>
                
                <button className="btn-action btn-cyan" style={{opacity: 0.5}} disabled>
                  Find a Game
                </button>
                <div className="next-step">Next Step: Search Online</div>
                
                <button className="btn-small" onClick={() => {
                  setReturnScreen('playerModes');
                  setScreen('instructions');
                }}>
                  Instructions
                </button>
              </div>
            </div>
          </div>
        );
      };

      // Invite Players Screen - UPDATED: No "Coming Soon" section, copy button to right
      const InvitePlayersScreen = () => {
        const [copied, setCopied] = useState(false);

        const copyInvitation = () => {
          const fullMessage = `${inviteMessage}\n\nRoom Number: ${roomCode}\nInstructions: [Link to instructions]\nClick to Join: [Game link]`;
          navigator.clipboard.writeText(fullMessage).then(() => {
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          });
        };

        return (
          <div className="screen-frame">
            <div className="screen-container scrollable">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Invite Players</h1>
              
              <div className="content-box">
                <div className="section-title">Setup the Game</div>
                
                <div className="room-number-row">
                  <div className="room-label">Generate a Room Number:</div>
                  <div className="room-display">{roomCode}</div>
                </div>
                
                <div className="section-title">Send an Invitation</div>
                
                <div className="invite-container">
                  <div className="invite-box">
                    <label>Type your message here:</label>
                    <textarea 
                      value={inviteMessage}
                      onChange={(e) => setInviteMessage(e.target.value)}
                      placeholder="Enter your invitation message..."
                    />
                    <div className="invite-text">
                      <span className="auto-text">Room Number:</span> {roomCode}<br/>
                      <span className="auto-text">Instructions:</span> [Link]<br/>
                      <span className="auto-text">Click to Join:</span> [Link]
                    </div>
                  </div>
                  
                  <div className="copy-btn-vertical">
                    <button className="copy-icon" onClick={copyInvitation}>
                      {copied ? '✓' : '📋'}
                    </button>
                    <div className="copy-label">Copy &<br/>Text</div>
                  </div>
                </div>
                
                <button className="btn-host" onClick={() => setScreen('presets')}>
                  Host a Game
                </button>
                
                <div className="coming-soon-title">Coming Soon</div>
                <div className="coming-soon-subtitle">(auto texting)</div>
                <div className="coming-soon-placeholder">
                  <div className="placeholder-row">
                    <div>Players</div>
                    <div>Response</div>
                    <div>Select</div>
                    <div>Contacts</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Presets Screen - UPDATED: New heading format, white lettering, EDITABLE
      const PresetsScreen = () => {
        const [isEditing, setIsEditing] = useState(false);
        const [editedConfig, setEditedConfig] = useState({...presetConfig});

        // Update editedConfig when preset changes
        useEffect(() => {
          setEditedConfig({...presetConfig});
          setIsEditing(false);
        }, [selectedPreset]);

        const handleEdit = () => {
          setIsEditing(true);
        };

        const handleSave = () => {
          setPresetConfig(editedConfig);
          setIsEditing(false);
        };

        const handleReset = () => {
          const original = PRESETS[selectedPreset];
          setEditedConfig({...original});
          setPresetConfig({...original});
          setIsEditing(false);
        };

        const updateValue = (field, value) => {
          const numValue = parseInt(value) || 0;
          setEditedConfig({
            ...editedConfig,
            [field]: numValue
          });
        };

        return (
          <div className="screen-frame">
            <div className="screen-container">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Game Presets</h1>
              
              <div className="content-box">
                <div className="section-title-white">Select Difficulty Level</div>
                
                <div className="preset-grid">
                  {[1, 2, 3, 4, 5, 6, 7, 8, 9].map((num) => (
                    <button 
                      key={num}
                      className={`preset-btn preset-${num} ${selectedPreset === num ? 'selected' : ''}`}
                      onClick={() => {
                        setSelectedPreset(num);
                        const newConfig = PRESETS[num];
                        setPresetConfig(newConfig);
                        setEditedConfig({...newConfig});
                        setIsEditing(false);
                      }}
                    >
                      Preset<br/>{num}
                    </button>
                  ))}
                </div>
                
                <div className="preset-info-box">
                  <h3>Preset {selectedPreset} Settings:</h3>
                  <div className="subtitle">{editedConfig.level}</div>
                  
                  <div className="preset-details">
                    <div>
                      <strong>Words:</strong>{' '}
                      {isEditing ? (
                        <input 
                          type="number" 
                          value={editedConfig.words}
                          onChange={(e) => updateValue('words', e.target.value)}
                          style={{width: '60px', padding: '2px 5px', borderRadius: '4px', border: '2px solid #00B0F0'}}
                        />
                      ) : editedConfig.words}
                    </div>
                    <div>
                      <strong>Timer:</strong>{' '}
                      {isEditing ? (
                        <input 
                          type="number" 
                          value={editedConfig.timer}
                          onChange={(e) => updateValue('timer', e.target.value)}
                          style={{width: '60px', padding: '2px 5px', borderRadius: '4px', border: '2px solid #00B0F0'}}
                        />
                      ) : editedConfig.timer}s
                    </div>
                    <div>
                      <strong>Rounds:</strong>{' '}
                      {isEditing ? (
                        <input 
                          type="number" 
                          value={editedConfig.rounds}
                          onChange={(e) => updateValue('rounds', e.target.value)}
                          style={{width: '60px', padding: '2px 5px', borderRadius: '4px', border: '2px solid #00B0F0'}}
                        />
                      ) : editedConfig.rounds}
                    </div>
                    <div>
                      <strong>Bonus Words:</strong>{' '}
                      {isEditing ? (
                        <input 
                          type="number" 
                          value={editedConfig.bonusWords}
                          onChange={(e) => updateValue('bonusWords', e.target.value)}
                          style={{width: '60px', padding: '2px 5px', borderRadius: '4px', border: '2px solid #00B0F0'}}
                        />
                      ) : editedConfig.bonusWords}
                    </div>
                  </div>
                </div>
                
                <div className="button-row-presets">
                  <button 
                    className="btn-preset-control btn-cyan" 
                    onClick={handleEdit}
                    disabled={isEditing}
                    style={{opacity: isEditing ? 0.5 : 1, cursor: isEditing ? 'not-allowed' : 'pointer'}}
                  >
                    Edit
                  </button>
                  <button 
                    className="btn-preset-control btn-orange" 
                    onClick={handleSave}
                    disabled={!isEditing}
                    style={{opacity: !isEditing ? 0.5 : 1, cursor: !isEditing ? 'not-allowed' : 'pointer'}}
                  >
                    Save
                  </button>
                  <button 
                    className="btn-preset-control btn-red" 
                    onClick={handleReset}
                  >
                    Reset
                  </button>
                </div>
                
                <button className="btn-large" onClick={() => setScreen('hostRoom')}>
                  Let's Play
                </button>
              </div>
            </div>
          </div>
        );
      };

      // Host Room Screen - UPDATED: Red, Yellow, Green countdown
      const HostRoomScreen = () => {
        const [countdownActive, setCountdownActive] = useState(false);
        const [countdownStep, setCountdownStep] = useState(0);

        const startCountdown = () => {
          setCountdownActive(true);
          setCountdownStep(1);
          setTimeout(() => setCountdownStep(2), 1500);
          setTimeout(() => setCountdownStep(3), 3000);
          setTimeout(() => {
            const words = generateWords(presetConfig.difficulty, 12, 3);
            setGameWords(words);
            setTimeLeft(presetConfig.timer);
            setScreen('gameplay');
          }, 4500);
        };

        return (
          <div className="screen-frame">
            <div className="screen-container">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Host Room</h1>
              
              <div className="game-preview">
                <div className="word-grid">
                  {['Random Words', 'Bonus Words', 'Random Words', 'Random Words', 'Random Words', 'Random Words',
                    'Random Words', 'Random Words', 'Bonus Words', 'Random Words', 'Random Words', 'Random Words'].map((word, idx) => (
                    <div key={idx} className={`word-box ${word === 'Bonus Words' ? 'bonus' : ''}`}>
                      {word}
                    </div>
                  ))}
                </div>
                
                <div className="input-row">
                  <div className="input-group">
                    <div className="input-label">Selected Words</div>
                    <input type="text" className="input-box" value="Self Propagates" readOnly />
                  </div>
                  <div className="input-group">
                    <div className="input-label">Link Word</div>
                    <input type="text" className="input-box" placeholder="Enter" readOnly />
                  </div>
                </div>
              </div>
              
              <div className="controls-box">
                <div className="button-row-controls">
                  <button className="btn-host-small">Host</button>
                  <button className="btn-tap" onClick={startCountdown}>Tap to Play</button>
                </div>
                
                <div className="traffic-lights">
                  <div className={`traffic-light ${countdownStep >= 1 ? 'active-red' : ''}`}>Read</div>
                  <div className={`traffic-light ${countdownStep >= 2 ? 'active-yellow' : ''}`}>Set</div>
                  <div className={`traffic-light ${countdownStep >= 3 ? 'active-green' : ''}`}>Go</div>
                </div>
                
                <div className="players-ready-box">
                  <div className="players-ready-title">Players Ready</div>
                  
                  <div className="player-grid">
                    {playersReady.map((player, idx) => (
                      <div key={idx} className="player-box">{player}</div>
                    ))}
                    {Array(6 - playersReady.length).fill(null).map((_, idx) => (
                      <div key={`empty-${idx}`} className="player-box">-</div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Waiting Room Screen - UPDATED: Red, Yellow, Green countdown + Room Code display
      const WaitingRoomScreen = () => {
        return (
          <div className="screen-frame">
            <div className="screen-container">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Waiting Room</h1>
              
              {roomCode && (
                <div style={{
                  background: '#7B2CBF',
                  borderRadius: '12px',
                  padding: '10px 15px',
                  marginBottom: '15px',
                  textAlign: 'center'
                }}>
                  <div style={{color: '#00B0F0', fontSize: '14px', fontWeight: 'bold', marginBottom: '5px'}}>
                    Room Number:
                  </div>
                  <div style={{color: '#fff', fontSize: '24px', fontWeight: 'bold', letterSpacing: '2px'}}>
                    {roomCode}
                  </div>
                </div>
              )}
              
              <div className="game-preview">
                <div className="word-grid">
                  {['Random Words', 'Bonus Words', 'Random Words', 'Random Words', 'Random Words', 'Random Words',
                    'Random Words', 'Random Words', 'Bonus Words', 'Random Words', 'Random Words', 'Random Words'].map((word, idx) => (
                    <div key={idx} className={`word-box ${word === 'Bonus Words' ? 'bonus' : ''}`}>
                      {word}
                    </div>
                  ))}
                </div>
                
                <div className="input-row">
                  <div className="input-group">
                    <div className="input-label">Selected Words</div>
                    <input type="text" className="input-box" value="Self Propagates" readOnly />
                  </div>
                  <div className="input-group">
                    <div className="input-label">Link Word</div>
                    <input type="text" className="input-box" placeholder="Enter" readOnly />
                  </div>
                </div>
              </div>
              
              <div className="controls-box">
                <button className="btn-waiting">Waiting</button>
                
                <div className="traffic-lights">
                  <div className="traffic-light">Read</div>
                  <div className="traffic-light">Set</div>
                  <div className="traffic-light">Go</div>
                </div>
                
                <div className="players-ready-box">
                  <div className="players-ready-title">Players Ready</div>
                  
                  <div className="player-grid">
                    {playersReady.map((player, idx) => (
                      <div key={idx} className="player-box">{player}</div>
                    ))}
                    {Array(6 - playersReady.length).fill(null).map((_, idx) => (
                      <div key={`empty-${idx}`} className="player-box">-</div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Gameplay Screen
      const GameplayScreen = () => {
        const toggleWordSelection = (wordId) => {
          if (selectedWords.includes(wordId)) {
            setSelectedWords(selectedWords.filter(id => id !== wordId));
          } else {
            setSelectedWords([...selectedWords, wordId]);
          }
        };

        const handleSubmit = () => {
          if (selectedWords.length >= 2 && linkWord.trim()) {
            const words = selectedWords.map(id => gameWords.find(w => w.id === id).text);
            const bonusCount = selectedWords.filter(id => gameWords.find(w => w.id === id).isBonus).length;
            
            let points = 0;
            if (selectedWords.length === 2) points = 2;
            else if (selectedWords.length === 3) points = 4;
            else if (selectedWords.length === 4) points = 8;
            else points = 16;
            
            points += bonusCount;
            
            setSubmissions([...submissions, {
              words: words.join(' - '),
              linkWord: linkWord,
              points: points
            }]);
            
            setSelectedWords([]);
            setLinkWord('');
          }
        };

        const formatTime = (seconds) => {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        return (
          <div className="screen-frame">
            <div className="screen-container">
              <div className="top-bar">
                <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" style={{position: 'static', width: '70px'}} onError={(e) => e.target.style.display = 'none'} />
                <div className="page-title">Link Logic</div>
                <div className="timer-box">
                  <div className="timer-label">Timer</div>
                  {formatTime(timeLeft)}
                </div>
              </div>
              
              <div className="content-box">
                <div className="round-title">ROUND {currentRound}</div>
                
                <div className="word-grid">
                  {gameWords.map((word) => (
                    <div 
                      key={word.id}
                      className={`word-box ${word.isBonus ? 'bonus' : ''} ${selectedWords.includes(word.id) ? 'selected' : ''}`}
                      onClick={() => toggleWordSelection(word.id)}
                    >
                      {word.text}
                    </div>
                  ))}
                </div>
                
                <div className="input-row">
                  <div className="input-group">
                    <div className="input-label">Selected Words</div>
                    <input 
                      type="text" 
                      className="input-box" 
                      value={selectedWords.map(id => gameWords.find(w => w.id === id).text).join(', ')}
                      readOnly 
                    />
                  </div>
                  <div className="input-group">
                    <div className="input-label">Link Word</div>
                    <input 
                      type="text" 
                      className="input-box" 
                      value={linkWord}
                      onChange={(e) => setLinkWord(e.target.value)}
                      placeholder="Enter"
                    />
                  </div>
                </div>
                
                <button className="btn-submit" onClick={handleSubmit}>Submit</button>
                
                <div className="keyboard">
                  {['Q','W','E','R','T','Y','U','I','O','P',
                    'A','S','D','F','G','H','J','K','L','⌫',
                    'Z','X','C','V','B','N','M','I','?','↵'].map((key, idx) => (
                    <div 
                      key={idx}
                      className={`key ${key === '↵' ? 'key-wide' : ''}`}
                      onClick={() => {
                        if (key === '⌫') setLinkWord(linkWord.slice(0, -1));
                        else if (key === '↵') handleSubmit();
                        else setLinkWord(linkWord + key);
                      }}
                    >
                      {key}
                    </div>
                  ))}
                  <div className="key key-space" onClick={() => setLinkWord(linkWord + ' ')}>space</div>
                  <div className="key key-wide">123</div>
                  <div className="key key-wide">⌨</div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Scoring Screen - UPDATED: Player names left-aligned and smaller, thumbs up icon, WORKING CHALLENGE/LIKE
      const ScoringScreen = () => {
        const handleChallenge = (playerName, submission, playerIdx, subIdx) => {
          playSound('challenge');
          const submissionKey = `${playerIdx}-${subIdx}`;
          setChallengePopup({
            playerName,
            submission,
            submissionKey
          });
        };

        const handleLike = (playerIdx, subIdx) => {
          playSound('like');
          const submissionKey = `${playerIdx}-${subIdx}`;
          setLikedSubmissions({
            ...likedSubmissions,
            [submissionKey]: true
          });
        };

        return (
          <div className="screen-frame">
            <div className="screen-container scrollable">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Scoring</h1>
              
              <div className="content-box">
                <div className="round-complete">ROUND {currentRound} COMPLETE</div>
                
                {[{name: playerName || 'Mr Link-Logic', submissions: submissions}, 
                  {name: 'Player2', submissions: [{words: 'BRANCH - CLAY - BLOCK', linkWord: 'BUILD', points: 5}]},
                  {name: 'Player3', submissions: [{words: 'FIRE - WATER', linkWord: 'HOSE', points: 2}]}
                ].map((player, playerIdx) => (
                  <div key={playerIdx} className="player-table">
                    <div className="player-name-header">{player.name}</div>
                    <div className="table-content">
                      <div className="table-header">
                        <div>#</div>
                        <div>Words</div>
                        <div>Link<br/>Word</div>
                        <div>Challenge</div>
                        <div>Like</div>
                        <div>Points</div>
                      </div>
                      {player.submissions.map((sub, idx) => {
                        const submissionKey = `${playerIdx}-${idx}`;
                        const isLiked = likedSubmissions[submissionKey];
                        const isChallenged = challengedSubmissions[submissionKey];
                        
                        return (
                          <div key={idx} className="table-row">
                            <div>{idx + 1}.</div>
                            <div>{sub.words}</div>
                            <div className="link-word">{sub.linkWord}</div>
                            <div>
                              <button 
                                className="icon-btn" 
                                onClick={() => handleChallenge(player.name, sub, playerIdx, idx)}
                                style={{
                                  background: isChallenged ? '#F31418' : '#00B0F0',
                                  transform: isChallenged ? 'scale(1.1)' : 'scale(1)',
                                  transition: 'all 0.3s'
                                }}
                              >
                                {isChallenged ? '⚠' : '?'}
                              </button>
                            </div>
                            <div>
                              <button 
                                className="icon-btn like" 
                                onClick={() => handleLike(playerIdx, idx)}
                                style={{
                                  background: isLiked ? '#FFD700' : '#F88E00',
                                  transform: isLiked ? 'scale(1.2)' : 'scale(1)',
                                  transition: 'all 0.3s'
                                }}
                              >
                                👍
                              </button>
                            </div>
                            <div className="points">{sub.points}pt</div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
                
                <button 
                  className="btn-next-round" 
                  onClick={() => {
                    if (currentRound < presetConfig.rounds) {
                      setCurrentRound(currentRound + 1);
                      setGameWords(generateWords(presetConfig.difficulty, 12, 3));
                      setTimeLeft(presetConfig.timer);
                      setSubmissions([]);
                      setLikedSubmissions({});
                      setChallengedSubmissions({});
                      setScreen('hostRoom');
                    } else {
                      setScreen('winner');
                    }
                  }}
                >
                  {currentRound < presetConfig.rounds ? 'Next Round' : 'See Winner'}
                </button>
              </div>

              {/* Challenge Popup */}
              {challengePopup && (
                <ChallengePopup
                  playerName={challengePopup.playerName}
                  submission={challengePopup.submission}
                  submissionKey={challengePopup.submissionKey}
                  onClose={() => setChallengePopup(null)}
                />
              )}
            </div>
          </div>
        );
      };

      // Winner Screen - UPDATED: Trophy image, Final Standings centered
      const WinnerScreen = () => {
        return (
          <div className="screen-frame">
            <div className="screen-container">
              <img src={LOGO_SMALL} alt="Link Logic" className="logo-small" onError={(e) => e.target.style.display = 'none'} />
              
              <h1 className="page-title-small">Link Logic</h1>
              
              <div className="content-box">
                <div className="winner-title">Winner</div>
                
                <div className="trophy">
                  <img 
                    src={TROPHY_IMG} 
                    alt="Trophy" 
                    onError={(e) => {
                      e.target.parentElement.innerHTML = '🏆';
                    }}
                  />
                </div>
                
                <div className="winner-name-box">
                  Player Name - {playerName || 'Mr Link-Logic'}
                </div>
                
                <div className="standings-table">
                  <div className="table-header-section">Final Standings</div>
                  
                  <div className="table-header-row">
                    <div>Player</div>
                    <div>Round<br/>Points</div>
                    <div>Bonus<br/>Points</div>
                    <div>Total<br/>points</div>
                  </div>
                  
                  {[
                    {name: playerName || 'Mr Link-Logic', round: 25, bonus: 5, total: 30},
                    {name: 'Player2', round: 20, bonus: 4, total: 24},
                    {name: 'Player3', round: 15, bonus: 3, total: 18}
                  ].map((player, idx) => (
                    <div key={idx} className="table-row-standings">
                      <div>{player.name}</div>
                      <div>{player.round}</div>
                      <div>{player.bonus}</div>
                      <div>{player.total}</div>
                    </div>
                  ))}
                </div>
                
                <div className="button-row" style={{justifyContent: 'center', marginTop: '20px'}}>
                  <button className="btn-game btn-cyan" onClick={() => {
                    setCurrentRound(1);
                    setSubmissions([]);
                    setScreen('playerModes');
                  }}>
                    New Game
                  </button>
                  <button className="btn-game btn-orange" onClick={() => {
                    setCurrentRound(1);
                    setSubmissions([]);
                    setScreen('hostRoom');
                  }}>
                    Play Again
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Render current screen
      return (
        <>
          {screen === 'welcome' && <WelcomeScreen />}
          {screen === 'register' && <RegisterScreen />}
          {screen === 'instructions' && <InstructionsScreen />}
          {screen === 'playerModes' && <PlayerModesScreen />}
          {screen === 'invitePlayers' && <InvitePlayersScreen />}
          {screen === 'presets' && <PresetsScreen />}
          {screen === 'hostRoom' && <HostRoomScreen />}
          {screen === 'waitingRoom' && <WaitingRoomScreen />}
          {screen === 'gameplay' && <GameplayScreen />}
          {screen === 'scoring' && <ScoringScreen />}
          {screen === 'winner' && <WinnerScreen />}
        </>
      );
    };

    // Render the app
    ReactDOM.render(<LinkLogicApp />, document.getElementById('root'));
  </script>
</body>
</html>
